<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
	<style>
		#proyectos-max{
			background-color: #95C11E;
			padding-top: 100px;
			padding-bottom: 100px;
		}
		#proyectos-max .card{
			width: 100%;
			display: block;
			text-align: center;
			padding-top: 240px;
			padding-bottom: 10px;
			position: relative;
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
		}
		#proyectos-max .card.card-1{
			background-image: url("https://ceetydes.org/wp-content/uploads/2020/09/fondo-1.jpg");
		}
		#proyectos-max .card.card-3{
			background-image: url("https://ceetydes.org/wp-content/uploads/2020/09/fondo-3.jpg");
		}
		#proyectos-max .card.card-4{
			background-image: url("https://ceetydes.org/wp-content/uploads/2020/09/fondo-4.jpg");
		}
		#proyectos-max .card.card-6{
			background-image: url("https://ceetydes.org/wp-content/uploads/2020/09/fondo-6.jpg");
		}
		#proyectos-max .card.card-7{
			background-image: url("https://ceetydes.org/wp-content/uploads/2020/09/fondo-7.jpg");
		}
		#proyectos-max .card.card-11{
			background-image: url("https://ceetydes.org/wp-content/uploads/2020/09/fondo-11.jpg");
		}
		#proyectos-max .card img{
			margin-top: 20px;
			width: 60px;
			position: absolute;
			top: 0;
			right: 20px;
		}
		#proyectos-max .card a{
			font-family: Arial;
			font-size: 16px;
			font-weight: 700;
			font-style: normal;
			color: #B5C7CA;
			line-height: 17px;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
			text-decoration: none;
		}
		#proyectos-max a:hover p{
			color: white;
		}
		@media (max-width: 768px) {
			#proyectos-max{
				padding-top: 60px;
				padding-bottom: 60px;
			}
			#proyectos-max .card{
				padding-top: 160px;
				margin-top: 10px;
				margin-bottom: 10px;
			}
			#proyectos-max .card img{
				width: 40px;
			}
		}
	</style>
	<section class="container-fluid" id="proyectos-max">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-xs-6">
					<div class="card card-1">
						<img src="https://ceetydes.org/wp-content/uploads/2020/09/ODS-1.jpg" alt="">
						<h2>Fin de la pobreza</h2>
						<a href="/">Ver más</a>
					</div>
				</div>
				<div class="col-lg-2 col-xs-6">
					<div class="card card-3">
						<img src="https://ceetydes.org/wp-content/uploads/2020/09/ODS-3.jpg" alt="">
						<h2>Salud y Bienestar</h2>
						<a href="/">Ver más</a>
					</div>
				</div>
				<div class="col-lg-2 col-xs-6">
					<div class="card card-4">
						<img src="https://ceetydes.org/wp-content/uploads/2020/09/ODS-4.jpg" alt="">
						<h2>Educación de calidad</h2>
						<a href="/">Ver más</a>
					</div>
				</div>
				<div class="col-lg-2 col-xs-6">
					<div class="card card-6">
						<img src="https://ceetydes.org/wp-content/uploads/2020/09/ODS-6.jpg" alt="">
						<h2>Agua limpia y saneamiento</h2>
						<a href="/">Ver más</a>
					</div>
				</div>
				<div class="col-lg-2 col-xs-6">
					<div class="card card-7">
						<img src="https://ceetydes.org/wp-content/uploads/2020/09/ODS-7.jpg" alt="">
						<h2>Energía Asequible y no contaminante</h2>
						<a href="/">Ver más</a>
					</div>
				</div>
				<div class="col-lg-2 col-xs-6">
					<div class="card card-11">
						<img src="https://ceetydes.org/wp-content/uploads/2020/09/ODS-11.jpg" alt="">
						<h2>Ciudades y comunidades sostenibles</h2>
						<a href="/">Ver más</a>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
