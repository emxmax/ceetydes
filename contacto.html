<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
	<style>
		.cuerpo{
			background-color: white;
			padding-top: 30px;
			padding-bottom: 30px;
		}
		.cuerpo img{
			width: 100%;
		}
		.cuerpo h2{
			font-family: "Open Sans", Arial;
			font-size: 30px;
			font-weight: 500;
			font-style: normal;
			color: #252525;
			line-height: 26px;
			border-bottom: 4px solid #ffcc33;
			display: inline-block;
			padding-bottom: 5px;
		}
		.cuerpo h3{
			font-family: "Open Sans", Arial;
			font-size: 22px;
			font-weight: 500;
			font-style: normal;
			color: #252525;
			line-height: 26px;
			display: inline-block;
			padding-bottom: 5px;
		}
		.cuerpo ul li, .cuerpo ol li{
			font-family: "Open Sans", Arial;
			font-size: 14px;
			font-weight: normal;
			font-style: normal;
			color: #252525;
			line-height: 17px;
			margin-bottom: 5px;
			text-align: justify;
		}
		.cuerpo p{
			font-family: "Open Sans", Arial;
			font-size: 14px;
			font-weight: normal;
			font-style: normal;
			color: #252525;
			line-height: 17px;
			text-align: justify;
		}
		.cuerpo a.atras{
			background-color: #ffcc33;
			font-family: "Open Sans", Arial;
			font-size: 14px;
			font-weight: normal;
			font-style: normal;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			margin-top: 20px;
			text-decoration: none;
			display: inline-block;
		}
		.cuerpo input, .cuerpo textarea{
			width: 100%;
		}
		@media (max-width: 768px) {
			.cuerpo img{
				margin-top: 20px;
				margin-bottom: 20px;
			}
			#video-max iframe{
				margin-top: 15px;
				margin-bottom: 15px;
			}
		}
	</style>
	<section class="container-fluid cuerpo">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="row">
						<div class="col-lg-12">
							<h2>Contacto</h2>
						</div>
						<div class="col-lg-6">
							[contact-form-7 id="1471" title="Formulario de contacto 1"]
						</div>
						<div class="col-lg-6">
							<img src="https://ceetydes.org/wp-content/uploads/2020/10/la-47.jpg" alt="">
							<br>
							<img src="https://ceetydes.org/wp-content/uploads/2020/10/la-64.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
